<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area and Perimeter, with JavaScript" />
  <meta name="keywords" content="area, triangle" />
  <meta name="author" content="dom" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="tri.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="tap.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="tap.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Area of a trapizoid</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of a trapizoid</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
          </th>
          <th>
            <h2>area formula</h2>
            <h3> A = [ (a+b) / 2 ] h</h3>
          </th>
        </tr>
        <img src="trap.png" alt="style" />
      </table>
      <!-- Simple Textfield -->
      <form action="#">
        <h3> please enter integers for dimentions</h3>
        <p>A base:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="A-base" />
          <label class="mdl-textfield__label" for="A-base">length ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>B base:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="B-base" />
          <label class="mdl-textfield__label" for="B-base">B base ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <p>height:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-triangle" />
          <label class="mdl-textfield__label" for="height-of-triangle">height ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
      </form>
      <!-- Raised button with ripple -->
  </div>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    onclick="calculate()">
    Calculate
  </button>
  <br />
  <br />
  <div id="answer">
    <div id="area"></div>
    </main>
  </div>
</body>
</html>
